<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlighting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p id="highlightedText">This is an example paragraph with some words of varying lengths. Highlight words greater than 8 characters.</p>

    <script>
        const paragraph = document.getElementById("highlightedText");
        const words = paragraph.textContent.split(" ");

        for (let i = 0; i < words.length; i++) {
            if (words[i].length > 8) {
                // Create a span element for the highlighted word
                const span = document.createElement("span");
                span.textContent = words[i];
                span.classList.add("highlight");

                // Replace the original word with the span
                paragraph.replaceChild(span, paragraph.childNodes[i]);
            }
        }
    </script>

</body>
</html>
